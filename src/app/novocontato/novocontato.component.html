<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container">
    <div class="mx-auto border border-grey border-5 shadow-sm bg-white" style="max-width: 900px; width: 100%;">
      <app-header></app-header>

      <div class="col-7 m-auto">
        <h1 class="text-center">Novo Contato</h1>
        <form [formGroup]="formGroupContato">
          <div class="ms-3">

            <div class="row">
              <div class="col m-12 mb-3">
                <label for="inputNumber" class="form-label">Número de Telefone</label>
                <input formControlName="number" type="text" class="form-control rounded-0 border-5 border-3"
                  mask="(00)00000-0000" placeholder="*(00)00000-0000" [dropSpecialCharacters]="false" id="inputNumber">

              </div>
              <div *ngIf="errorMessage" class="alert alert-danger rounded-0">
                Já existe um contato com este número.
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="inputNickname" class="form-label">Apelido</label>
                <input formControlName="nickname" type="text" class="form-control rounded-0 border-5 border-3"
                  id="inputNickname">
              </div>
              <div class="col-md-6 mb-3">
                <label for="inputFullname" class="form-label">Nome Completo</label>
                <input formControlName="fullname" type="text" class="form-control rounded-0 border-5 border-3"
                  id="inputFullname">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="inputOccupation" class="form-label">Ocupação</label>
                <input formControlName="occupation" type="text" class="form-control rounded-0 border-5 border-3"
                  id="inputOccupation">
              </div>
              <div class="col-md-6 mb-3">
                <label for="inputAddress" class="form-label">Cidade</label>
                <input formControlName="address" type="text" class="form-control rounded-0 border-5 border-3"
                  id="inputAddress">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input formControlName="email" type="email" class="form-control rounded-0 border-5 border-3"
                  id="inputEmail">
              </div>
              <div class="col-md-6 mb-3">
                <label for="inputBirthday" class="form-label">Data de Nascimento</label>
                <input formControlName="birthday" type="date" class="form-control rounded-0 border-5 border-3"
                  id="inputBirthday">
              </div>
            </div>

            <div class="row">
              <label for="inputType" class="form-label">Tipo de Contato</label>
              <div class="col-3 mb-3 me-auto">
                <div class="dropdown">
                  <select formControlName="type" class="form-select rounded-0 border-5 border-3 bg-primary text-white"
                    id="inputType" style="border-color: #e0e0e0; cursor: pointer; appearance: none;">
                    <option value="" disabled selected>Tipo</option>
                    <option value="Familia">Familia</option>
                    <option value="Trabalho">Trabalho</option>
                    <option value="Faculdade">Faculdade</option>
                    <option value="Amigos">Amigos</option>
                  </select>
                </div>
              </div>

              <div class="col-6 mb-3">
                <label class="form-label me-3">Favorito:</label>
                <button type="button" class="btn p-0 border-0 bg-transparent" (click)="toggleFavorite()"
                  [class.text-warning]="formGroupContato.get('favorite')?.value"
                  [class.text-secondary]="!formGroupContato.get('favorite')?.value">
                  <i class="bi" [class.bi-star-fill]="formGroupContato.get('favorite')?.value"
                    [class.bi-star]="!formGroupContato.get('favorite')?.value" style="font-size: 1.5rem;"></i>
                </button>
              </div>
            </div>

            <div class="mt-3 d-flex mb-3">
              <button type="button" class="btn btn-primary rounded-0 border-5 border-3" style="border-color: #e0e0e0;"
                (click)="save()" [disabled]="formGroupContato.invalid">Salvar</button>
              <button type="button" class="btn btn-danger ms-2 me-auto rounded-0 border-5 border-3"
                style="border-color: #e0e0e0;" (click)="clear()">Limpar</button>
              <button type="submit" class="btn btn-primary ms-2 rounded-0 border-5 border-3" [routerLink]="['/home']"
                style="border-color:#e0e0e0;">
                Voltar
              </button>
            </div>

          </div>
        </form>
      </div>

      <app-footer></app-footer>
    </div>
  </div>
</div>
